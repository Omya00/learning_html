<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title> 
 </head>
 <body>
   <fieldset>
      <legend> Contact Form</legend>
   
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter Your First Name"/> <br><br>

        <label>Last Name</label>
        <input type="text" placeholder="Enter Your Last Name"/> <br><br>

        <label>Email</label>
        <input type="email" placeholder="Enter Your Email"/> <br><br>

        <label>Mobile Number</label>
        <input type="number" placeholder="Enter Number"/> <br><br>

        <label>Password</label>
        <input type="password" placeholder="Enter password"/> <br><br>

        <label>Choose city</label>
        <input type="checkbox" />mumbai <br>
        <input type="checkbox" />pune <br>

        <label>Choose Gender</label>
        <input type="radio" name="abc"/>Male<br>
        <input type="radio" name="abc"/>Female<br>
        <input type="radio" name="abc"/>other<br>

        
        <input type="date" />
        <input type="time" />
        <input type="month" />
        <input type="week" /><br><br>

        <label>Upload Docs</label><br>
        <input type="file" multiple /><br><br>

        <label>Select Country</label><br>
        <select>
         <option>Choose country</option>
          <option>India</option>
          <option>England</option>
          <option>Australia</option>
          <option>nepal</option>
        </select><br><br>
   
        <label>Address</label><br>
        <textarea rows="5" cols="20"></textarea><br><br>

        <input type="submit" value="submit"/>
    </form>
   </fieldset>
 </body>   
</html>
